<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EdgeOne Pages KV File Storage</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>\n  <!-- Password overlay -->\n  <div id="pwOverlay" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:9999">\n    <div style="background:#fff;padding:20px;border-radius:8px;max-width:400px;width:90%;box-shadow:0 4px 18px rgba(0,0,0,0.25)">\n      <h3 style="margin-top:0">请输入访问密码</h3>\n      <input id="pwInput" type="password" placeholder="密码" style="width:100%;padding:8px;margin-bottom:10px">\n      <div style="text-align:right">\n        <button id="pwSubmit">进入</button>\n      </div>\n      <p style="font-size:12px;color:#666;margin-top:8px">密码将记住 1 小时。</p>\n    </div>\n  </div>
  <main>
    <h1>文件存储 (KV: wj)</h1>

    <section id="uploader">
      <input id="fileInput" type="file" />
      <input id="dirInput" type="text" placeholder="上传到目录 (例如: img/cover)" />
      <button id="uploadBtn">上传</button>
      <div id="uploadStatus"></div>
    </section>

    <section id="dirs">
      <h2>目录管理</h2>
      <div id="dirList"></div>
    </section>

    <section id="files">
      <h2>已上传文件</h2>
      <div id="list"></div>
    </section>
  </main>

  <script src="/config.js"></script>\n  <script src="/app.js"></script>
</body>
</html>
